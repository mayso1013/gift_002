<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>카카오 링크 보내기</title>
<script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
    <input type="button" onClick="sendLinkCustom();" value="커스텀 템플릿 타입"/>
    <input type="button" onClick="sendLinkDefault();" value="보통 타입"/>

<script type="text/javascript">
    function sendLinkCustom() { //CASE1. '사용자 정의 메세지' 보내기
        Kakao.init('fa6bab2324b7c885bfdee15dadd43689'); //문자열 형태로 입력
        Kakao.Link.sendCustom({
            templateId: 88963 //숫자 형태로 입력
        });
    }
</script>

<script>
  function sendLinkDefault() { //CASE2. '기본 메세지' 보내기
    Kakao.init('fa6bab2324b7c885bfdee15dadd43689'); //문자열 형태로 입력
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '딸기 바닐라 치즈 케익',
        description: '#케익 #딸기 #삼평동 #카페 #분위기 #소개팅',
        imageUrl:
          'https://iplogger.com/2nNjGq.png',
        link: {
          mobileWebUrl: 'https://developers.kakao.com',
          webUrl: 'https://developers.kakao.com',
        },
      },
      social: {
        likeCount: 286,
        commentCount: 45,
        sharedCount: 845,
      },
      buttons: [
        {
          title: '웹으로 보기',
          link: {
            mobileWebUrl: 'https://developers.kakao.com',
            webUrl: 'https://developers.kakao.com',
          },
        },
        {
          title: '앱으로 보기',
          link: {
            mobileWebUrl: 'https://developers.kakao.com',
            webUrl: 'https://developers.kakao.com',
          },
        },
      ],
    })
  }
</script>
</body>
</html>
